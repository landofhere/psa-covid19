version: v1.0
name: Studiobear Monorepo CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: 'true'
fail_fast:
  stop:
    when: branch != 'master' AND branch != 'develop'
blocks:
  - name: Install Dependencies
    dependencies: []
    task:
      jobs:
        - name: Install & Bootstrap
          commands:
            - cache clear
            - nvm use 10
            - checkout
            - yarn global add lerna
            - lerna bootstrap
            - yarn build
            - yarn check-packages && yarn test
            - cache store monorepo-ci-$SEMAPHORE_GIT_BRANCH-$(checksum package.json) .
promotions:
  - name: Build Studiobear Site
    pipeline_file: studiobear-site-build.yml
    auto_promote:
      when: result = 'passed'
