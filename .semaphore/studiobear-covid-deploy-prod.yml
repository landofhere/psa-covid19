version: v1.0
name: Deploy Production Covid
blocks:
  - name: Deploy Covid to Netlify
    task:
      secrets:
        - name: netlify-auth-covid
      jobs:
        - name: Deploy Production Covid Website
          commands:
            - nvm use 10
            - yarn global add netlify-cli
            - cache restore monorepo-covid-$SEMAPHORE_GIT_BRANCH-$(checksum package.json)
            - netlify deploy --dir=apps/covid/__sapper__/export --prod
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
